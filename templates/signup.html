{% extends 'signup_base.html' %}


{% block content %}
    <form action="." method="POST">{% csrf_token %}
        Username: {{ form.username }}<br>
        Email: {{ form.email }}<br>
        Password: {{ form.password }}<br>
        Profile: {{ form.profile }}<br>
        State: {{ form.state }}<br>
        Local Govt: {{ form.local }}<br>
        <input type="submit" value="SignUp">
    </form>




{% endblock %}
